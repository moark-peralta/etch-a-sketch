<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-containter">
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="black">Black</button>
          <button class="eraser">Eraser</button>
          <button class="random">Random Color</button>
          <div>
            <input
              type="number"
              id="size-input"
              value="16"
              placeholder="Size of the board"
            />
            <button class="size-button buttons">Set Size</button>
            <button class="reset-button buttons">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
