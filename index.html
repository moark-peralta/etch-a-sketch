<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="black button">Black</button>
          <button class="eraser button">Eraser</button>
          <button class="random button">Random</button>
          <button class="reset-button button">Reset</button>
        </div>
        <div class="input">
          <button class="size-button button">Set Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
